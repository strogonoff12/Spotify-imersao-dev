<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify imersao</title>
    <link rel="stylesheet" href="./src/assets/styles/main-content.css">
    <link rel="stylesheet" href="./src/assets/styles/reset.css">
    <link rel="stylesheet" href="./src/assets/styles/vars.css">
    <link rel="stylesheet" href="./src/assets/styles/sidebar-footer.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384Tv5i09RULyHKMwX0E8wJUqSOaXLyu3SQxORObAI08iUwIalMmN5L6AvLPX2LMoSE"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384jLKHWM3JRmfMU0A5x5AkjWkw/
    EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
    crossorigin="anonymous"
    />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo spotify">
                </a>
            <div>
                <ul>
                    <il>
                        <a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </il>
                    <il>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                    </il>                    
                </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua playlist</span>
                    <span class="text subtitle">é facil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
            </div>
            
            <footer class="section-footer">
                <div class="section-footer__content">
                    <div class="section-fotter__text">
                        <span class="text">TESTAR PREMIUM DE GRAÇA</span>
                        <span class="text">inscreva-se para ouvir musica ilimitada e podcasts só com alguns anuncios.</span>
                        </div>
                    </div>
                    <button class="section-footer__button">
                        <span>Inscreva-se gratis</span>
                    </button>
                </div>
            </footer>
       </div>
       <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="Oque deseja ouvir?"/>
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
    </div>
</body>
</html>
